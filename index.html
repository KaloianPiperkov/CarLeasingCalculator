<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Leasing Calculator</h1>
        <form id="leasing-form">
            <div class="form-group">
                <div class="form-column">
                    <label for="car-type">Car Type:</label>
                    <select id="car-type">
                        <option value="new">Brand New</option>
                        <option value="used">Used</option>
                    </select>
                </div>
            
                <div class="form-column">
                    <label for="lease-period">Lease Period (12-60 months):</label>
                    <select id="lease-period">
                        <option value="12">12 months</option>
                        <option value="24">24 months</option>
                        <option value="36">36 months</option>
                        <option value="48">48 months</option>
                        <option value="60">60 months</option>
                    </select>
                </div>
                <div class="form-column">
                    <label for="car-value">Car Value (€10,000 - €200,000):</label>
                    <input type="number" id="car-value" min="10000" max="200000" step="1000">
                    <input type="range" id="car-value-range" min="10000" max="200000" step="1000">
                </div>
                <div class="form-column">
                    <label for="down-payment">Down Payment (10%-50%):</label>
                    <input type="number" id="down-payment-value" min="10" max="50" step="5">
                    <input type="range" id="down-payment" min="10" max="50" step="5">
                </div>
                
            </div>
        </form>
        <div class="results">
            <div class="result-group">
                <h2>Leasing Cost Breakdown</h2>
                <div class="result">
                    <div>Total Leasing Cost:</div>
                    <div id="total-leasing-cost">€0</div>
                </div>
                <div class="result">
                    <div>Downpayment (<span id="down-payment-percentage">0</span>%):</div>
                    <div id="downpayment">€0</div>
                </div>
                <div class="result">
                    <div>Monthly Installment:</div>
                    <div id="monthly-installment">€0</div>
                </div>
                <div class="result">
                    <div>Interest Rate:</div>
                    <div id="interest-rate">0%</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
